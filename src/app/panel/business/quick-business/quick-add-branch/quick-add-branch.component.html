<div class="position-relative">
  <h3 class="heading-tittle">Add Branches to "{{currentBusiness?.name}}"</h3>
  <div class="row register-form">
    <div class="col-12 px-5">
      <form
        class="row g-3 mt-0 mb-5"
        [formGroup]="registerBranchGroup"
        (ngSubmit)="$event.preventDefault(); registerTheBranch()"
      >
        <div class="col-md-6">
          <label class="form-label" for="tag">Branch tag <span>*</span></label>
          <input
            type="text"
            id="tag"
            class="form-control"
            placeholder="Branch tag"
            formControlName="tag"
            [class.border-danger]="registerBranchGroup.get('tag')?.invalid && registerBranchGroup.get('tag')?.touched"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label" for="contactEmail">Branch Contact Email</label>
          <input
            type="text"
            id="contactEmail"
            class="form-control"
            placeholder="Branch Contact Email"
            formControlName="contactEmail"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label" for="contactLine1">Contact Line One</label>
          <input
            type="text"
            id="contactLine1"
            class="form-control"
            placeholder="Contact Line One"
            formControlName="contactLine1"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label" for="contactLine2">Contact Line Two</label>
          <input
            type="text"
            id="contactLine2"
            class="form-control"
            placeholder="Contact Line Two"
            formControlName="contactLine2"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label" for="fax">fax</label>
          <input
            type="text"
            id="fax"
            class="form-control"
            placeholder="fax"
            formControlName="fax"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label" for="city">City</label>
          <input
            type="text"
            id="city"
            class="form-control"
            placeholder="City"
            formControlName="city"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label" for="country">Country</label>
          <input
            type="text"
            id="country"
            class="form-control"
            placeholder="Country"
            formControlName="country"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label" for="stateProvince">State Of Province</label>
          <input
            type="text"
            id="stateProvince"
            class="form-control"
            placeholder="State Of Province"
            formControlName="stateProvince"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label" for="zipOrPostalCode">Zip Or Postal Code</label>
          <input
            type="text"
            id="zipOrPostalCode"
            class="form-control"
            placeholder="Zip Or Postal Code"
            formControlName="zipOrPostalCode"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label" for="location">location <span>*</span></label>
          <textarea
            rows="2"
            cols="5"
            id="location"
            class="form-control"
            placeholder="Pricise location of your branch"
            formControlName="location"
            [class.border-danger]="registerBranchGroup.get('location')?.invalid && registerBranchGroup.get('location')?.touched"
          ></textarea>
        </div>
        <div class="col-12">
          <div class="form-check form-check-md">
            <input
              class="form-check-input"
              type="checkbox"
              id="isBranchActive"
              formControlName="isBranchActive"
            />
            <label class="form-check-label" for="isBranchActive">
              Is this business active by now
            </label>
          </div>
        </div>
        <div class="col-12 d-md-flex justify-content-end gap-2">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="registerBranchGroup.invalid"
          >
            @if(isRegisteringBranch) {
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            }
            @else{
              Add Branch
            }
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [routerLink]="['/']"
          >
            Skip for now
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
