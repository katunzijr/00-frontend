<div class="login-wrapper">
  <div class="container">
      <img class="img-fluid logo-dark mb-5" src="/img/logo.png" alt="Logo">
      <div class="loginbox">
          <div class="login-right">
              <div class="login-right-wrap">
                  <div class="login-info">
                      <p class="account-subtitle">Welcome back!</p>
                      <img src="/img/avatar/no-dp-1.jpg" class="img-fluid" alt="User-Img">
                      <h5>John Smilga</h5>
                  </div>

                  <form
                    [formGroup]="lockScreenGroup"
                    (ngSubmit)="$event.preventDefault(); lockTheUserScreen()"
                  >
                      <div class="input-blocks">
                          <div class="pass-group">
                              <input
                                [type]="password[1] ? 'text' : 'password' "
                                class="pass-input"
                                placeholder="Enter your password"
                                id="password"
                                formControlName="password"
                                [class.border-danger]="lockScreenGroup.get('password')?.invalid && lockScreenGroup.get('password')?.touched"
                              >
                              <span class="fas toggle-password" [ngClass]=" password[1] ? 'fa-eye' : 'fa-eye-slash'"
                                  (click)="togglePassword(1)"></span>
                          </div>
                          <div class="text-danger my-err"
                            *ngIf="lockScreenGroup.get('password')?.invalid && lockScreenGroup.get('password')?.touched">
                            <small *ngIf="lockScreenGroup.get('password')?.hasError('required')">Password field is required</small>
                          </div>
                      </div>
                      <button class="btn btn-lg btn-block btn-primary" type="submit">Log In</button>
                  </form>
              </div>
          </div>
      </div>
      <div class="row">
          <ul class="terms d-flex">
              <li>Terms & Condition</li>
              <li>Privacy</li>
              <li>Help</li>
              <li class="has-submenu">
                  <a href="javascript:void(0);">English <i class="fas fa-chevron-down"></i></a>
                  <ul class="submenu dropdown-menu">
                      <li><a href="javascript:">American</a></li>
                      <li><a href="javascript:">British</a></li>
                  </ul>
              </li>
          </ul>
          <div class="my-4 d-flex justify-content-center align-items-center copyright-text">
              <p>Copyright &copy; 2024 Eyesondigits. All rights reserved</p>
          </div>
      </div>
  </div>
</div>
