<div class="account-content">
  <div class="login-wrapper">
      <div class="login-content">
          <form
            [formGroup]="forgotPasswordGroup"
            (ngSubmit)="$event.preventDefault(); forgotTheUserPassword()"
          >
              <div class="login-userset">
                  <div class="login-logo logo-normal">
                     <img src="/img/eyesondigit-logo-full.png" alt="img">
                 </div>
                 <a href="/" class="login-logo logo-white">
                     <img src="/img/eyesondigit-logo-full-light.png"  alt="">
                 </a>
                 <div class="login-userheading">
                     <h3>Forgot password?</h3>
                     <h4>If you forgot your password, well, then weâ€™ll email you instructions to reset your password.</h4>
                 </div>
                 <div class="form-login">
                     <label class="form-label" for="email">Email</label>
                     <div class="form-addons">
                      <input
                        type="email"
                        id="email"
                        aria-describedby="email"
                        class="form-control"
                        placeholder="Enter email"
                        formControlName="email"
                        [class.border-danger]="forgotPasswordGroup.get('email')?.invalid && forgotPasswordGroup.get('email')?.touched"
                      >
                      <img src="/img/icons/mail.svg" alt="img">
                     </div>
                     <div class="text-danger my-err"
                       *ngIf="forgotPasswordGroup.get('email')?.invalid && forgotPasswordGroup.get('email')?.touched">
                       <small *ngIf="forgotPasswordGroup.get('email')?.hasError('required')">Email field is required</small>
                       <small *ngIf="forgotPasswordGroup.get('email')?.hasError('email')">Enter a valid email</small>
                     </div>
                 </div>
                 <div class="form-login">
                      <button
                        type="submit"
                        class="btn btn-login"
                        [disabled]="forgotPasswordGroup.invalid"
                      >Submit</button>
                 </div>
                 <div class="signinform text-center">
                     <h4>Return to<a [routerLink]="'/'+routes.signIn" class="hover-a"> login </a></h4>
                 </div>
                 <div class="form-setlogin or-text">
                     <h4>OR</h4>
                 </div>
                 <div class="form-sociallink">
                     <ul class="d-flex justify-content-center">
                         <li>
                             <a href="javascript:void(0);" class="facebook-logo">
                                 <img src="/img/icons/facebook-logo.svg" alt="Facebook">
                             </a>
                         </li>
                         <li>
                             <a href="javascript:void(0);">
                                 <img src="/img/icons/google.png" alt="Google">
                             </a>
                         </li>
                         <li>
                             <a href="javascript:void(0);" class="apple-logo">
                                 <img src="/img/icons/apple-logo.svg" alt="Apple">
                             </a>
                         </li>

                     </ul>
                 </div>
                 <div class="my-4 d-flex justify-content-center align-items-center copyright-text">
                     <p>Copyright &copy; 2023 Eyesondigits. All rights reserved</p>
                 </div>
             </div>
          </form>
      </div>
      <div class="login-img">
          <img src="/img/authentication/forgot.png" alt="img">
      </div>
  </div>
</div>
