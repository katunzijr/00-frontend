<div class="account-content">
  <div class="login-wrapper bg-img">
      <div class="login-content">
          <form
            [formGroup]="resetPasswordGroup"
            (ngSubmit)="$event.preventDefault(); resetTheUserPassword()"
          >
              <div class="login-userset">
                  <div class="login-logo logo-normal">
                     <img src="/img/eyesondigit-logo-full.png" alt="img">
                 </div>
                 <a href="/" class="login-logo logo-white">
                     <img src="/img/eyesondigit-logo-full-light.png"  alt="">
                 </a>
                 <div class="login-userheading">
                     <h3>Reset password</h3>
                     <h4>Enter New Password & Confirm Password to continue</h4>
                 </div>
                 <div class="form-login">
                     <label class="form-label" for="new_password1">New Password</label>
                     <div class="pass-group">
                      <input
                        [type]="password[1] ? 'text' : 'password' " class="pass-input"
                        class="pass-input"
                        id="new_password1"
                        placeholder="Enter new password"
                        formControlName="new_password1"
                        [class.border-danger]="resetPasswordGroup.get('new_password1')?.invalid && resetPasswordGroup.get('new_password1')?.touched"
                      >
                      <span class="fas toggle-password" [ngClass]=" password[1] ? 'fa-eye' : 'fa-eye-slash'" (click)="togglePassword(1)"></span>
                     </div>
                     <div class="text-danger my-err"
                       *ngIf="resetPasswordGroup.get('new_password1')?.invalid && resetPasswordGroup.get('new_password1')?.touched">
                       <small *ngIf="resetPasswordGroup.get('new_password1')?.hasError('required')">Password field is required</small>
                     </div>
                 </div>
                 <div class="form-login">
                     <label class="form-label" for="new_password2"> Confirm New Password</label>
                     <div class="pass-group">
                      <input
                        [type]="password[2] ? 'text' : 'password' " class="pass-input"
                        class="pass-input"
                        id="new_password2"
                        placeholder="Enter new password again"
                        formControlName="new_password2"
                        [class.border-danger]="resetPasswordGroup.get('new_password2')?.invalid && resetPasswordGroup.get('new_password2')?.touched"
                      >
                      <span class="fas toggle-password" [ngClass]=" password[2] ? 'fa-eye' : 'fa-eye-slash'" (click)="togglePassword(2)"></span>
                     </div>
                     <div class="text-danger my-err"
                       *ngIf="resetPasswordGroup.get('new_password2')?.invalid && resetPasswordGroup.get('new_password2')?.touched">
                       <small *ngIf="resetPasswordGroup.get('new_password2')?.hasError('required')">Password field is required</small>
                     </div>
                 </div>
                 <div class="form-login">
                    <button
                     type="submit"
                     class="btn btn-login"
                     [disabled]="resetPasswordGroup.invalid"
                    >Change Password</button>
                 </div>
                 <div class="signinform text-center">
                     <h4>Return to <a [routerLink]="'/'+routes.signIn" class="hover-a"> login </a></h4>
                 </div>
                 <div class="my-4 d-flex justify-content-center align-items-center copyright-text">
                     <p>Copyright &copy; 2023 Eyesondigits. All rights reserved</p>
                 </div>
             </div>
          </form>
      </div>
      <div class="login-img">
          <img src="/img/authentication/reset.png" alt="img">
      </div>
  </div>
</div>
