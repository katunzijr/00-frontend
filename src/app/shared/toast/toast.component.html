<div class="notifications">
  <div *ngFor="let toast of toastService.notifications()" class="toast alert" [ngClass]="toast.type">
    <i [class]="toast.icon"></i>
    <div class="content">
      <div class="title">{{ toast.title }}</div>
      <span>{{ toast.text }}</span>
    </div>
    <i class="fe fe-x" (click)="removeToast(toast)"></i>
  </div>
</div>
